<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1> The Hangman Game </h1>
            <p>Guess the word correct and see what happens!</p>
        </div>

       
        <div class="card">
            <div class="card-heading">
                <h3 class="card-title">Word to Guess</h3>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
            </div>
    


        <div class="card">
            <div class="card-body">
            Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
            Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
            Win Counter: <span id="winCounter"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
            Loss Counter:  <span id="lossCounter"></span>
            </div>
        </div>
    </div>

        
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    

</body>
</html>
